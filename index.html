<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping Cart</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="search">
		<h1 class="title" >SHOP @ GRACE</h1>	
		<div>
			<input type="text" class="input"></input>
			<button class="add">+</button>
		</div>
	</div>
	</div>

	<div class="listcontrol">
		<ul class="shoppinglist">
			<li draggable="true"><a>Milk</a><button class="del">X</button></li>
			<li draggable="true"><a>Eggs</a><button class="del">X</button></li>
			<li draggable="true"><a>Cheese</a><button class="del">X</button></li>
			<li draggable="true"><a>Vegetables</a><button class="del">X</button></li>
			<li draggable="true"><a>Fruit</a><button class="del">X</button></li>
		</ul> 

	</div>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
